<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <video autoplay loop plays-inline class="background-clip"> <source src="./92718-637669246_medium.mp4" type="video/mp4"> </video>
    
    <div class="container">
        <div class="stopWatch">
           <p class="title">STOP WATCH</p>
           <div id="result">
            <span id="minute">00&nbsp;:</span>
            <span id="second">00&nbsp;:</span>
            <span id="milisec">00</span>
           </div>

           <div class="btn">
            <button id="start-btn" onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="reset()">Reset</button>
           </div>

           
        </div>
    
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
